
version: 2

models:
  - name: dim_pessoas
    description: Essa é a dimensão com dados das pessoas proveniente da tabela person
    columns:
      - name: sk_pessoa	
        description: essa é a coluna chave surrogate key da tabela
        tests:
          - unique
          - not_null
      - name: id_pessoa	
        description: essa é a coluna com o id da pessoa			
      - name: nm_pessoa				
        description: essa é a coluna com o nome da pessoa concatenado entre firstname, middlename e lastname
      - name: ds_rua				
        description: essa é a coluna com o endereço da pessoa
      - name: ds_complemento				
        description: contém informação do complemento do endereço
      - name: cd_postal				
        description: codigo postal do endereço
      - name: ds_cidade				
        description: cidade do endereço
      - name: ds_estado				
        description: estado do endereço
      - name: ds_pais				
        description: país do endereço
      - name: dh_modificado
        description: data e hora que foi gerado essa informação