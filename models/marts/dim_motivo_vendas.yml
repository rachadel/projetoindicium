
version: 2

models:
  - name: dim_motivo_vendas
    description: Essa é a dimensão de motivo de vendas com dados proveniente da tabela sales.salesreason
    columns:
      - name: sk_motivo_venda	
        description: essa é a coluna chave surrogate key da tabela
        tests:
          - unique
          - not_null
      - name: id_venda	
        description: proveniente da coluna salesorderid da tabela sales.salesorderheadersalesreason
      - name: ds_motivo_venda
        description: proveniente do agrupamento coluna name da tabela sales.salesreason, pois uma mesma venda pode ter mais de um motivo.
      - name: fl_promotion				
        description: campo booleano para caso um dos motivos contem 'promotion'
      - name: dh_atualizacao
        description: data e hora que foi gerado essa informação
